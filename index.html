<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang với Hyperlink và Frame</title>
    <style>
        table {
            width: 100%;
            margin: 10px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
    <script>
        function changeFrame(src) {
            document.getElementById("contentFrame").src = src;
        }
    </script>
</head>
<body>

<!-- Table 1: Hyperlinks -->
<table>
    <tr>
        <td><a href="#" onclick="changeFrame('CDTD.pdf')">Tóm Tắt Lý Thuyết</a></td>
        <td><a href="https://gemini.google.com/share/c5a5c21e000d" target = "_blank" >Mô Phỏng Vật Lý</a></td>
        <td><a href="#" onclick="changeFrame('https://azota.vn/de-thi/ex6lzm')">Trắc Nghiệm</a></td>
    </tr>
</table>

<!-- Table 2: Frame -->
<table>
    <tr>
        <td>
            <iframe id="contentFrame" src="CDTD.pdf"></iframe>
        </td>
    </tr>
</table>

</body>
</html>
